<div class="col-xs-12">
  <div class="panel panel-default">
    <div class="panel-heading">{{ element.name }}</div>
    <div class="panel-body">
      <p>
        <strong *ngIf="element.type === 'server'">
          {{ element.content }}: {{element.details}}
        </strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}: {{element.details}}</em>
      </p>
    </div>
  </div>
</div>
