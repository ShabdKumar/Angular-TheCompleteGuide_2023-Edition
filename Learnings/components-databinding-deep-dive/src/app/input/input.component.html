<div class="col-xs-12">
  <p>Add new Servers or blueprints!</p>
  <label for="server-name">Server Name</label>
  <input
    type="text"
    id="server-name"
    class="form-control"
    [(ngModel)]="newServerName"
  />
  <label for="server-content">Server Content</label>
  <input
    type="text"
    id="server-content"
    class="form-control"
    [(ngModel)]="newServerContent"
  />
  <br />
  <button
    type="button"
    class="btn btn-primary form-group"
    (click)="onAddServer()"
  >
    Add Server
  </button>
  <button
    type="button"
    class="btn btn-primary form-group"
    (click)="onAddBlueprint()"
  >
    Add Server Blueprint
  </button>
</div>
