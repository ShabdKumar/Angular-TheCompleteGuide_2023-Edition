<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('userData.username').valid &&
                signUpForm.get('userData.username').touched
              "
              ><span
                *ngIf="
                  signUpForm.get('userData.username').errors[
                    'Username is Forbidden'
                  ]
                "
              >
                Entered username is Forbidden.
              </span>
              <span
                *ngIf="signUpForm.get('userData.username').errors['required']"
              >
                Username can't be empty.
              </span></span
            >
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('userData.email').valid &&
                signUpForm.get('userData.email').touched
              "
              ><span
                *ngIf="
                  signUpForm.get('userData.email').errors &&
                  signUpForm.get('userData.email').errors['emailIsForbidden']
                "
              >
                Email is Forbidden.
              </span>
              <span
                *ngIf="
                  signUpForm.get('userData.email').errors &&
                  signUpForm.get('userData.email').errors['required']
                "
              >
                Email can't be empty.
              </span>
              <span
                *ngIf="
                  signUpForm.get('userData.email').errors &&
                  signUpForm.get('userData.email').errors['email']
                "
              >
                Please enter a valid email id.
              </span></span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" [value]="gender" formControlName="gender" />{{
                gender
              }}
            </label>
          </div>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies:</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddingHobbies()"
          >
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobby of getControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched"
          >Please enter valid data!</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
