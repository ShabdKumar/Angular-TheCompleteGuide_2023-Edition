<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onAddOrUpdate()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9][0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            id="add"
            class="btn btn-success"
            [disabled]="f.invalid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button type="button" class="btn btn-danger" (click)="onRemove()">
            Remove
          </button>
          <button type="button" class="btn btn-primary" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
