<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onAddingIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li>
        <a class="list-group-item" *ngFor="let ingredient of ingredients">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </li>
    </ul>
  </div>
</div>
