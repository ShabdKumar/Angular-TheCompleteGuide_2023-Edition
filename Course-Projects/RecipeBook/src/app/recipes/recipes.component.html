<div class="row">
  <div class="col-md-5">
    <app-recipe-list  (recipeSelected)="recipeSelector = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelector; else InfoText" [recipe]="recipeSelector"></app-recipe-detail>
    <ng-template #InfoText>Please select a recipe</ng-template>
  </div>
</div>
