<div class="container">
  <div class="row">
    <label for="user-details">User Details:</label>
  </div>
  <div class="row">
    <app-name
      (nameUpdated)="onNameUpdate($event)"
      [firstName]="firstName"
      [lastName]="lastName"
    ></app-name>
  </div>
  <div class="row">
    <label for="full-name">Full Name:</label>
    {{ firstName }} {{ lastName }}
  </div>
</div>
